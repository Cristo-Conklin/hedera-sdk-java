plugins {
	id "java-library"
	id "groovy"
	id "maven-publish"
	id "jacoco"				// Code Coverage (JaCoCo)
	id "idea"				// Intellij IDEA

	// https://github.com/google/protobuf-gradle-plugin
	id "com.google.protobuf" version "0.8.8"

	// Catch common Java mistakes as compile-time errors
	// https://errorprone.info/
	id "net.ltgt.errorprone" version "0.8"

	// Discover dependency version updates
	// https://github.com/ben-manes/gradle-versions-plugin
	id "com.github.ben-manes.versions" version "0.21.0"

	// Publish artifacts to BinTray
	// https://github.com/bintray/gradle-bintray-plugin
	id "com.jfrog.bintray" version "1.8.4"
}

group = "com.hedera"
version = "0.4.0"

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

apply from: "gradle/dependencies.gradle"
apply from: "gradle/errorprone.gradle"
apply from: "gradle/protobuf.gradle"

repositories {
	jcenter()
}

dependencies {
	api libraries.protobuf
	api libraries.grpc

	implementation libraries.bouncyCastle
	implementation libraries.javaxAnnotations

	testImplementation libraries.groovy
	testImplementation libraries.spock
	testImplementation libraries.junit
}
