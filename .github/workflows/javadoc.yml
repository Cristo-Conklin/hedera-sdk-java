name: Javadoc

on:
  push:
    branches: 
      - master

jobs:
  doc:
    name: Generate Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-doc-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-doc-

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Generate
      run: mvn -B javadoc:javadoc --file pom.xml
    
    - name: Publish
      uses: Cecilapp/GitHub-Pages-deploy@2.0.0
      env:
        EMAIL: ryan@launchbadge.com
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BUILD_DIR: target/site/apidocs 
