ext {
	libraries = [:]
	versions = [:]
}

versions.protobuf = "3.7.1"
versions.grpc = "1.20.0"
versions.errorprone = "2.3.3"

// Provides @Generated
libraries.javaxAnnotations = "javax.annotation:javax.annotation-api:1.3.2"

// https://junit.org/junit5/
libraries.junit = "junit:junit:4.12"

// Catch common Java mistakes as compile-time errors
// https://errorprone.info/
libraries.errorproneAnnotations = "com.google.errorprone:error_prone_annotations:${versions.errorprone}"
libraries.errorprone = "com.google.errorprone:error_prone_core:${versions.errorprone}"

// A tool to help eliminate NullPointerExceptions (NPEs)
// https://github.com/uber/NullAway
libraries.nullAway = "com.uber.nullaway:nullaway:0.7.2"

// Protocol Buffers
libraries.protobuf = "com.google.protobuf:protobuf-java:${versions.protobuf}"

// The Java gRPC implementation
libraries.grpc = [
	"io.grpc:grpc-netty-shaded:${versions.grpc}",
	"io.grpc:grpc-protobuf:${versions.grpc}",
	"io.grpc:grpc-stub:${versions.grpc}",
]

// The Bouncy Castle Crypto APIs for Java
libraries.bouncyCastle = "org.bouncycastle:bcprov-jdk15on:1.61"

// Groovy
// Required for Spock
libraries.groovy = "org.codehaus.groovy:groovy-all:2.5.6"

// Spock
// Developer testing and specification framework for Java
// https://github.com/spockframework/spock
libraries.spock = "org.spockframework:spock-core:1.3-groovy-2.5"
