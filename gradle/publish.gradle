bintray {
	user = System.getenv("BINTRAY_USER")
	key = System.getenv("BINTRAY_KEY")
	publications = ["MyPublication"]
	override = true
	publish = true
	pkg {
		repo = "maven"
		name = "hedera-sdk"
		userOrg = "hashgraph"

		version {
			name = "0.4.0"
		}
	}
}

publishing {
	publications {
		MyPublication(MavenPublication) {
			from components.java
			groupId "com.hedera"
			artifactId "sdk"
			version "0.4.0"
		}
	}
}
